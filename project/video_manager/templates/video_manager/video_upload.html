{% extends 'video_manager/base.html' %}

{% block content %}
<div class="upload-container">
    <h2>Upload Your Video</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="title">Video Title</label>
            <input type="text" id="title" name="title" placeholder="Enter video title" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter video description" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="video-file">Upload Video</label>
            <input type="file" id="video-file" name="video-file" accept="video/*" required>
        </div>

        <div class="form-group">
            <label for="thumbnail">Upload Thumbnail</label>
            <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required>
        </div>

        <button type="submit" class="upload-btn">Upload Video</button>
    </form>
</div>
{% endblock %}
