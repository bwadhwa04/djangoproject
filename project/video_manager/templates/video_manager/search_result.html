{% extends 'video_manager/base.html' %}

{% block content %}
<div class="search-results-container">
    <h2>Search Results</h2>
    <div class="results-row">
        <!-- First result -->
        <div class="result-item">
            <img src="thumbnail1.jpg" alt="Video Thumbnail" class="result-thumbnail">
            <div class="result-details">
                <h3 class="result-title">Video Title 1</h3>
                <p class="result-channel">Channel Name</p>
                <p class="result-views">1M views • 3 days ago</p>
                <p class="result-description">This is a brief description of the video content.</p>
            </div>
        </div>

        <!-- Second result -->
        <div class="result-item">
            <img src="thumbnail2.jpg" alt="Video Thumbnail" class="result-thumbnail">
            <div class="result-details">
                <h3 class="result-title">Video Title 2</h3>
                <p class="result-channel">Channel Name</p>
                <p class="result-views">500K views • 1 week ago</p>
                <p class="result-description">This is a brief description of the video content.</p>
            </div>
        </div>
    </div>

    <!-- Add more result rows as needed -->
</div>
{% endblock %}
