{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth_styles.css' %}">
    <title>DeeVeu - Register</title>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <label class="input-label" for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
            
            <label class="input-label" for="name">Name</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Enter your name">
            
            <label class="input-label" for="password">Password</label>
            <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
            
            <label class="input-label" for="password_confirm">Confirm Password</label>
            <input type="password" id="password_confirm" name="password_confirm" class="input-field" placeholder="Confirm your password">
            
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <a href="{% url 'login' %}" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
